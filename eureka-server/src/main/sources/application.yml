server:
  port: 8761
  tomcat:
    basedir: I:/temp/cloud

eureka:
  instance:
    hostname: eureka-server
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/

spring:
  profiles:
    active: dev
    
